<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ContactUs_Page.html">
    <link rel="stylesheet" href="all.css">
    <style>
        .container {
            margin: 5vh auto;
            padding: 2vh;
            max-width: 89vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        .form-control {
            border-radius: 20px;
            transition: all 0.5s;
        }
        .form-select {
            border-radius: 20px;
            transition: all 0.5s;
        }
        .form-control:focus, .form-select:focus {
            border-radius: 0px;
        }
    </style>
</head>
<body class="bg-primary bg-opacity-10">
    <nav class="navbar navbar-expand-lg bg-black bg-opacity-25">
        <div class="container-fluid">
          <a class="navbar-brand nav-link" href="./ContactUs_Page.html" aria-current="page" target="_blank">-Contact</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./Home_Page.html" target="_blank">-Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Culture_Page.html" target="_blank">-Culture</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Landmark_Page.html" target="_blank">-Landmark</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Cuisine_Page.html" target="_blank">-Cuisine</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="text-center text-primary">Student Registration Form</h3>
        <form>
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Name:</label>
              <input type="email" class="form-control tr" id="exampleInputname" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Password:</label>
              <input type="password" class="form-control tr" id="exampleInputpassword" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label fw-bold">Gender:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                    <label class="form-check-label" for="gender">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                    <label class="form-check-label" for="gender">Female</label>
                </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Subscribe to Newsletter</label>
            </div>
            <div class="mb-3">
              <label for="selectstate" class="form-label fw-bold">Select State:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Select State</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="karnataka">karnataka</option>
                    <option value="Rajasthan">Rajasthan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="uploadresume" class="form-label fw-bold">Upload Resume:</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label fw-bold">Address:</label>
                <textarea class="form-control" rows="3" placeholder="Enter your Address"></textarea>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label fw-bold">Date of Birth:</label>
                <input type="date" class="form-control">
            </div>
            <div class="mb-3">
                <label for="interviewtime" class="form-label fw-bold">Preferred Interview Time:</label>
                <input type="time" class="form-control">
            </div>
            <div class="mb-3">
                <label for="mark" class="form-label fw-bold">Mark:</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary w-50">Submit</button><br>
                <button type="reset" class="btn btn-secondary w-50 mt-2">Reset</button>
            </div>
        </form>
      </div>
      <h4 class="mt-4 text-primary">More Information</h4>
      <p>Explore government job opportunities on the official OJAS website:</p>
      <iframe src="https://ojas.gujarat.gov.in" class="img-fluid rounded shadow-sm"></iframe>
</body>
</html>
